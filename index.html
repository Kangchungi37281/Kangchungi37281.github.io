<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 1. 글자 깨짐 방지: UTF-8 인코딩 설정 -->
    <meta charset="UTF-8">
    <title>깡충이 위키</title>
    <style>
        body {
            /* 2. 배경 설정: 연한 하늘색 배경 (원하는 색상으로 변경 가능) */
            background-color: #f0f8ff; 
            
            /* 배경 이미지 사용 시 아래 주석을 해제하세요 */
            /* background-image: url('이미지주소'); */
            /* background-size: cover; */
            
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #2c3e50; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>깡충이 위키에 오신것을 환영합니다!</h1>
        <p>이 위키는 <strong>마리오, 티니핑, 태풍</strong> 등을 다룹니다.</p>
    </div>
</body>
</html>
